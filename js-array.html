<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Array</title>
  </head>
  <body>
    <h2> JS-ARRAY </h2>
    <h3> Syntax(배열 함수만들기) </h3>
      var member = ["eden", "ella", "luna"]
    <script>
      var member = ["eden", "ella", "luna"]
    </script>
    <h3> Get(가져오기) </h3>
      <script>
        document.write("member index 0 = " + member[0] + "<br>");
        document.write("member index 0 = " + member[1] + "<br>");
        document.write("member index 0 = " + member[2] + "<br>");
      </script>
    <h3> Array Count(배열 갯수) </h3>
      <script>
        document.write(member.length + "<br>");
      </script>
    <h3> Array Data Add (배열 데이터 추가) </h3>
      <script>
        member.push("mika");
        var write = member.toString();
        document.write(write);
      </script>
  </body>
</html>
