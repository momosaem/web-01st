      <iframe width="560" height="315" src="https://www.youtube.com/embed/7T7r_oSp0SE" frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <!--
          <iframe> tag
          추천검색어: iframe Attribute
          inline Frame의 약자
          현재 HTML 문서에 다른 문서(다른 html페이지, 동영상 등)를 포함시킬 때 사용
          HTML5 이전에도 이후에도 iframe을 사용하지 않는 것을 권고
          -반응형 웹 사이트가 대세인 오늘날의 트렌드와 상극
          -페이지의 파편화 문제 발생
           (검색 엔진 등록 시 frameset 뿐만 아니라 메뉴용 페이지, 콘텐츠용 페이지 까지 함께 크롤링 할 수 있다.)
          -웹접근성 저해의 요인이 될 수 있음으로 남용에 주의
          -프레임 구조가 가지고 있던 장점을 CSS와 jQuery로 해결 가능
          *속성
          width:
          height:
          src:
          srcdoc:
          frameborder:
          allow:Specifies a feature policy for the <iframe>. See the article Privacy, permissions,
                 and information security for details on security issues and how <iframe> works
                 with Feature Policy to keep systems safe.
                 -accelerometer:
                 -autoplay:
                 -encrypted-media:
                 -gyroscope:
                 -picture-in-picture
          allowfullscreen: Set to true if the <iframe> can activate fullscreen mode by calling the requestFullscreen() method.
          allowpaymentrequest: Set to true if a cross-origin <iframe> should be allowed to invoke the Payment Request API.

      -->
