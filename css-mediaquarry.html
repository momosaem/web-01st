<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS mediaquarry</title>
    <style>
      div {
        border:10px solid gray;
        font-size:60px;
      }
      /* min-width:800px = screen width > 800px 화면의 크기가 800px보다 크다면
         max-width:800px = screen width < 800px 화면의 크기가 800px보다 작다면
          */
      @media (max-width:800px){
        div{
          display:none;
        }
      }


    </style>
  </head>
  <body>
    <div>
      Responsive
    </div>

  </body>
</html>
