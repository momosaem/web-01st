<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>variable</title>
</head>

<body>
  <!-- variable: 변수, constant: 상수 -->
  <script>
    var x = 5;
    var y = 6;
    var z = x + y;
    document.write(z);
    document.write('<br>');

    var name = 'momosam'; // 텍스트를 연결해야 함 엔터치면 에러 뜸
    document.write("As a multi-paradigm language, JavaScript supports event-driven, functional, and imperative programming styles. It has application " + name +
      " programming interfaces (APIs) for working with text, dates, regular expressions, standard data structures, and the Document Object Model (DOM). However, " + name +
      " the language itself does not include any input/output (I/O), such as networking, storage, or graphics facilities, as the host environment (usually a web browser) provides those " + name + " APIs.");
  </script>
</body>

</html>
