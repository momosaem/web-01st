<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>js-comparison-operator-boolean</title>
</head>

<body>
  <h3> === </h3>
  <script>
    document.write("1===1 : ");
    document.write(1 === 1); // true
    document.write("<br>")
    document.write("1===2 : ");
    document.write(1 === 2); // false
  </script>

  <!--
    추천검색어: html entities | html symbols  | html special character
    < : html에서는 이것을 태그를 시작하는 의미로 해석하므로 '&lt;'로 표기 lt:less than의 의미
    > : &gt;  gt: greater than
    -->
  <h3> &lt; and &gt; </h3>
  <script>
    document.write("1<2 : ");
    document.write(1 < 2); // true
    document.write("<br>")
    document.write("1<1 : ");
    document.write(1 < 1); // false
  </script>


</body>

</html>
