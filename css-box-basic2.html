<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS-box-basic02</title>
    <style>
      h1{
        border: 2px solid #aaa; /* 컨텐츠가 차지하고 있는 영역만큼 테두리를 표시해 줌 */
        padding: 20px; /* 컨텐츠와 테두리사이의 간격 */
        margin:0px; /* 바깥여백 */
        display: block; /* <h1>태그는 이 부분을 지정하지 않아도 기본값으로 되어 있음 */
        width:100px; /* width를 지정해주면 display 효과는 더이상 나타나지 않고 지정한 크기만큼 영역을 차지  */
      }

      h2 {
        border: 2px solid #aaa;
        padding: 20px;
        margin: 20px;
        width: 100px
      }

    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>

    <h2>CSS</h2>
    <h2>CSS</h2>
  </body>
</html>
