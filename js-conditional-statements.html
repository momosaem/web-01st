<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>js-conditional-statements-if</title>
</head>

<body>
  <h2> Conditional Statements </h2>
  <h3> Program </h3>
  <script>
    document.write("1<br>")
    document.write("2<br>")
    document.write("3<br>")
    document.write("4<br>")
  </script>
  <h3> if true </h3>
  <script>
    document.write("1<br>")
    if (true) {
      document.write("2<br>")
    } else {
      document.write("3<br>")
    }
    document.write("4<br>")
  </script>
  <h3> if false </h3>
  <script>
    document.write("1<br>")
    if (false) {
      document.write("2<br>")
    } else {
      document.write("3<br>")
    }
    document.write("4<br>")
  </script>
</body>

</html>
