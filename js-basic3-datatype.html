<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <!-- Javascript datatypes
  Six data types that are primitives:
    1. Boolean
    2. Null
    3. Undefined
    4. Number
    5. string
    6. Symbol(new in ECMAScript 6)
  and object -->
  <body>
    <script>
      document.write(1+1);
      document.write('<br />');
      document.write("hello word".toUpperCase()); // hello word를 대문자로 출력 -> 츨력: 4
      document.write('<br />');
      document.write("hello word".indexOf('o'));  // 'o'라는 글자가 몇번째에 있는지 출력, 차례는 0부터 시작 -> 츨력: 4
      document.write('<br />');

    </script>
  </body>
</html>
